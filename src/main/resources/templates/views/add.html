<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Home | Add</title>
</head>
<head lang="en" th:replace="views/header::header"></head>
<body>
<nav lang="en" th:replace="views/navbar::menu"></nav>
	<div class="container" style="margin: 20px auto;">
		<h1 class="page-header text-center">Add your ToDo details</h1>
		<div class="row">
		
			<form autocomplete="off" action="#" th:action="@{/add}"
				th:object="${todo}" method="post" class="form-horizontal"
				role="form">
				<div class="form-group">
					<div class="col-sm-6">
						<label>Name</label> <input type="text" th:field="*{name}"
							placeholder="task name" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-6 date">
						<label>Due Date</label> <input type="text" th:field="*{duedate}"
							placeholder="01-01-2019" class="form-control" id='datetimepicker1' onClick="myDateFunction"/>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-6">
						<label>Description</label>
						<textarea th:field="*{description}" placeholder="task description"
							class="form-control">
							
							</textarea>
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-2">
						<button type="submit" class="btn btn-success btn-block"><i class="glyphicon glyphicon-leaf"></i> CREATE</button>
					</div>
				</div>

			</form>

		</div>
	</div>
<div lang="en" th:replace="views/footer::footer"> </div>
</body>
</html>
