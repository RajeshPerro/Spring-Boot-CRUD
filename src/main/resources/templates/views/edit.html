<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	
<head>

<meta charset="UTF-8">
<title>Home | Details</title>
</head>
<head lang="en" th:replace="views/header::header"></head>
<body>
	<nav lang="en" th:replace="views/navbar::menu"></nav>
	<div class="container" style="margin: 20px auto;">
		<h1 class="page-header text-center">Update your ToDo details</h1>
		<div class="row">
		<form autocomplete="off" action="#" th:action="@{/edit}"
				th:object="${edittodo}" method="post" class="form-horizontal"
				role="form">
				<input type="hidden" th:field="*{id}" th:value="${edittodo.id}"
								class="form-control" /> 
				<div class="form-group">
					<div class="col-sm-6">
						<label>Name</label> <input type="text" th:field="*{name}" th:value="${edittodo.name}"
							placeholder="task name" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-6 date"><!-- 01/05/2019 9:19 PM -->
						<label>Due Date</label>
						 <input type="text" th:field="*{duedate}" 
						 	placeholder="01-01-2019" class="form-control" id='datetimepicker1' th:value="${#dates.format(edittodo.duedate, 'MMM/dd/yyyy hh:mm a')}" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-6">
						<label>Description</label>
						<textarea th:field="*{description}" placeholder="task description"
							class="form-control" th:value="${edittodo.description}" rows="10" >
							
							</textarea>
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-2">
						<button type="submit" class="btn btn-warning btn-block"><i class="glyphicon glyphicon-leaf"></i> Update</button>
					</div>
				</div>

			</form>
		</div>
		
	</div>
	<div lang="en" th:replace="views/footer::footer"></div>
</body>
</html>
